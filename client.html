<!DOCTYPE html>

<head>
	<script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="resources/libs/crafty-min.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/resources/style.css">
</head>
<body>
	<div id="game_container">
		<div id="canvas"></div>
		<div id="dashContainer" class="ability">
	    	<img id="dashIcon" src="resources/img/blinkicon.png" width="100px" height="100px"/> 	
			<div id="dashText">C</div>
		</div>
		<br/>
		<div id="shieldContainer" class="ability">
			<img id="shieldIcon" src="resources/img/shieldicon.png" width="100px" height="100px"/>
			<div id="shieldText">X</div>
		</div>
		
		<div id="energyText">ENERGY: <span id="energy"></span></div>
		<div id="observerHint" style="display:none">Press SPACEBAR to follow runner. Drag screen to free move</div>
	</div>

	<div id="loading">
		<br /><br /><br />
		<strong>Loading...</strong>
	</div>

	<div id="lobby">
		<strong class="title">Ape Escape</strong>
		<br />
		<small class="result"></small>
		<br />
		<button id="wantape" class="btn" onclick="dispatch.emit('ready', true);">I WANT TO BE THE RUNNER</button>
		<br />
		<button id="wantobs" class="btn" onclick="dispatch.emit('ready', false);">I WANT TO BE THE OBSERVER</button>
	</div>

	<div id="chat">
		<strong>Message</strong>
		<br />
		<input id="name_input" onkeypress="return chat.on_rename_keypress(event);"></input>
		<button class="btn" onclick="chat.rename();">Rename</button>
		<br />
		<div id="chat_list"></div>
		<input id="chat_input" onkeypress="return chat.on_send_keypress(event);"></input>
		<button class="btn" onclick="chat.send();">Submit</button>
	</div>
	
	<script src="/resources/libs/modules/create_mocks_module.js"></script>
	<script src="/resources/libs/tiledmapbuilder.js"></script>  

	<script src="/shared/debug.js"></script>
	<script src="/client/utility.js"></script>
	<script src="/resources/maps/level1_stage1.js"></script>
	<script src="/resources/maps/level1_stage2.js"></script>
	<script src="/resources/maps/level1_stage3.js"></script>
	<script src="/client/dispatch.js"></script>
	<script src="/client/player.js"></script>
	<script src="/client/avatar.js"></script>
	<script src="/client/canvas.js"></script>
	<script src="/client/components.js"></script>
	<script src="/client/trap.js"></script>
	<script src="/client/traps/firetrap.js"></script>
	<script src="/client/traps/beamtrap.js"></script>
	<script src="/client/traps/fallingtrap.js"></script>
	<script src="/client/traps/platformtrap.js"></script>
	<script src="/client/traps/beartrap.js"></script>
	<script src="/client/traps/elevatortrap.js"></script>
	<script src="/client/board.js"></script>
	<script src="/client/client.js"></script>
	<script src="/client/sound.js"></script>
	
	<script src="/client/chat.js"></script>
</body>
