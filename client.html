<!DOCTYPE html>

<head>
	<script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="resources/libs/crafty-min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/resources/style.css">
</head>
<body>
	<div id="canvas_and_chat" align="center">
		<div id="canvas"></div>

		<div id="victory" class="overlay">
			<strong class="title">VICTORY</strong>
			<br />
			<small></small>
			<button onclick="dispatch.emit('ready', true);">READY (play as runner)</button>
			<button onclick="dispatch.emit('ready', false);">READY (play as observer)</button>
		</div>

		<div id="defeat" class="overlay">
			<strong class="title">DEFEAT</strong>
			<br />
			<small></small>
			<button onclick="dispatch.emit('ready', true);">READY (play as runner)</button>
			<button onclick="dispatch.emit('ready', false);">READY (play as observer)</button>
		</div>

		<div id="chat">
			<strong>Message</strong>
			<br />
			<textarea id="chat_module_content" cols="60" rows="20" resize="false" readonly></textarea>
			<br />
			<input id="chat_module_text" size="60" onkeypress="return char_module_keypress(event)"></input>
			<button onclick="chat_module_send()" id="chat_module_submit" cols="40">Submit</button>
		</div>
	</div>
	
	<script src="/resources/libs/modules/create_mocks_module.js"></script>
	<script src="/resources/libs/tiledmapbuilder.js"></script>  

	<script src="/shared/debug.js"></script>
	<script src="/resources/maps/test.js"></script>
	<script src="/client/canvas.js"></script>
	<script src="/client/dispatch.js"></script>
	<script src="/client/avatar.js"></script>
	<script src="/client/player.js"></script>
	<script src="/client/trap.js"></script>
	<script src="/client/board.js"></script>
	<script src="/client/client.js"></script>
	
	<script src="/client/chat.js"></script>
</body>
